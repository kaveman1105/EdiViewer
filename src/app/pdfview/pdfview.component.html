
<app-file-upload></app-file-upload>

<div>
  <p>Test svg file</p>

<div class="my-icon" aria-label="My Icon" [inlineSVG]="'../assets/test.svg'"></div>
</div>

<div>
  <label>PDF src</label>
  <input type="text" placeholder="PDF src" [(ngModel)]="pdfSrc">
</div>
<div>
  <label>Zoom</label>
  <input type="number" placeholder="default is 1" [(ngModel)]="Zoom">
</div>
<pdf-viewer [src]="pdfSrc" 
            [page]="Page"
            [zoom]="Zoom"
></pdf-viewer>
